<!DOCTYPE html>
<html>
<head>
	<title>LIST</title>
</head>
<body>
	<h1>ORDER LIST</h1>
	<ol>
	<li> MANNGA </li>
	<li> APEL </li>
	<li> SALAK </li>
	<li> SEMANGKA </li></ol>
	
	<ol reversed>
	<li> MANNGA </li>
	<li> APEL </li>
	<li> SALAK </li>
	<li> SEMANGKA </li></ol>

	<ol start>
	<li> MANNGA </li>
	<li> APEL </li>
	<li> SALAK </li>
	<li> SEMANGKA </li></ol>



	<h2>UNORDERED LIST</h2>
	<ul type="square">
		<li> MANNGA </li>
		<li> APEL </li>
		<li> SALAK </li>
		<li> SEMANGKA </li></ol>	
	</ul>


	<ul type="circle">
		<li>MANGGA</li>
		<ul>
			<li> APEL </li>
			<li> SALAK </li>
			<li> SEMANGKA </li></ol>
		</ul>
	</ul>

</body>
</html>
